<header class="p-3 text-bg-dark mb-4">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a class="nav-link px-2 text-secondary" href="/">Skystore</a></li>
                <li><a class="nav-link px-2 text-secondary" href="/">Каталог</a></li>
                <li><a class="nav-link px-2 text-secondary" href="{% url 'blog:list' %}">Блог</a></li>
                <li><a class="nav-link px-2 text-secondary" href="{% url 'catalog:contacts' %}">Контакты</a></li>
            </ul>
            <div class="text-end">
                {% if user.is_authenticated %}
                    <div class="text-secondary text-white">{{ user.email }}</div>
                     <button type="button" class="btn btn-outline-light me-2">
                        <a class="nav-link px-2 text-secondary" href="{% url 'users:logout' %}">Выйти</a>
                    </button>
                    <button type="button" class="btn btn-outline-light me-2">
                        <a class="nav-link px-2 text-secondary" href="{% url 'users:profile' %}">Профиль</a>
                    </button>
                {% else %}
                     <button type="button" class="btn btn-outline-light me-2">
                         <a class="nav-link px-2 text-secondary" href="{% url 'users:login' %}">Войти</a>
                     </button>
                    <button type="button" class="btn btn-warning">
                        <a class="nav-link px-2 text-secondary" href="{% url 'users:register' %}">Регистрация</a>
                    </button>
                {% endif %}
            </div>
        </div>
    </div>
</header>
