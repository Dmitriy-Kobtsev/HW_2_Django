{% extends 'catalog/base.html' %}

{% block content %}
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    Добавление продукта
                </div>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token%}
                    <div class="row">
                        <div class="col-6">
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                                {% if object %}
                                Сохранить
                                {% else %}
                                Создать
                                {% endif %}
                            </button>
                        </div>
                        {% if perms.catalog.add_product %}
                            <div class="col-6">
                                <div class="card">
                                    <div class="card-body">
                                        {{ formset.management_form }}
                                        {% for form in formset.forms  %}
                                            {{ form.as_p }}
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
