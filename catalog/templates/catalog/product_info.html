{% extends 'catalog/base.html' %}
{% load mediapath_tag %}

{% block content %}
<div class="container">
      <div class="card mb-3 text-center" style="width: 18rem;">
          <img src="{% mediapath object.image %}" class="card-img-top">
          <div class="card-body">
              <h5 class="card-title">{{ object.product_name }}</h5>
              <p class="card-text">{{ object.product_about }}</p>
              <p class="card-text">Категория {{ object.product_category }}</p>
              <p class="card-text">Цена {{ object.product_price }}р</p>
              <p class="card-text">{{ object.created_at }}</p>
              <p class="card-text"><small class="text-body-secondary">Last updated {{ object.updated_at }}</small></p>
          </div>
      </div>
  </div>
{% endblock %}
