{% extends 'catalog/base.html' %}

{% block content %}
<div class="container align-items-center">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                <div class="card-title">
                    Смена пароля
                </div>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token%}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сменить пароль</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
